<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BlogPost App</title>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/css/toastr.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    </head>
    <body ng-app='blogpost'>
        <div class="container" style="marging-top: 80px">
            <div class="row">
                <div class="col-md-8">
                    <div ng-controller="BlogResourceCtl">
                        <form role="form">
                            <div class="form-group">
                                <label for="blogTitle">Blog Title</label>
                                <input type='text' class="form-control" id="blogTitle" ng-model='blog_title' placeholder='Enter a blog title'>
                            </div>
                            <div class="form-group">
                                <label for="blogContent">Blog Content</label>
                                <textarea class="form-control" ng-model='blog_content' placeholder='Enter a blog content' rows="8"></textarea>
                            </div>
                            <button type="button" class='btn btn-primary' ng-click='createBlog()'>Save</button>
                        </form>
                        {% verbatim %}
                        <h2>Blogs</h2>
                        <div ng-repeat="blog in blogs">
                            <h3>{{ blog.title }}</h3>
                            <p class="text-right">{{ blog.created }}</p>
                            <p>{{ blog.content | limitTo:200 }} ...</p>
                            <hr>
                        </div>
                        {% endverbatim %}
                    </div>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            related blogs
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/js/toastr.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-resource.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-cookies.min.js"></script>
        <script src="{{STATIC_URL}}js/app.js"></script>
        <script src="{{STATIC_URL}}js/controllers.js"></script>
        <script src="{{STATIC_URL}}js/services.js"></script>
    </body>
</html>
